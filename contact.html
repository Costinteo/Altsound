<!DOCTYPE html>

<html>
<head>
    <title>Altsound - contact</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./stylesheet.css">
    <link rel="stylesheet" type="text/css" href="./contactstylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.ico" />
</head>

<body>
    <div class="hero">
        <nav id="nav">
            <div class="nav-container">
                <div class="nav-link">
                    <a href="./index.html">Home</a>
                </div>

                <div class="nav-link">
                    <a href="./about.html">About</a>
                </div>

                <div class="nav-link">
                    <a href="./contact.html">Contact</a>
                </div>
            </div>
        </nav>

        <div class="noise"></div>
        <div class="text-container">
            <h1 class="hero-text">ALTSOUND</h1>
        </div>
    </div>

    <h1 class="text-center">Contact us!</h1>

    <div class="form">
        <div class="form-element">
            <input id="formName" type="text" placeholder="Enter your name">
        </div>

        <div class="form-element form-type">
            <label for="formtype">Select your issue type:</label>

            <select id="formtype">
                <option value="enquiry">General enquiry</option>
                <option value="billing">Billing</option>
                <option value="jobs">Jobs</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-element">
            <textarea id="formMessage" rows="10" placeholder="Enter your message"></textarea>
        </div>

        <button class="button" onclick="sendForm()">Send</button>
    </div>

    </div>
</body>

<script>
    function sendForm() {
        document.getElementById("formName").value = '';
        document.getElementById("formMessage").value = '';
    }
</script>


</html>
